[package]
name = "leki"
version = "1.0.1"
edition = "2021"

[dependencies]
shuttle-secrets = "0.36.0"
shuttle-serenity = { version = "0.36.0", default-features = false, features = ["serenity-0-12-rustls_backend"] }
shuttle-runtime = "0.36.0"
anyhow = "1.0"
thiserror = "1.0"
serenity = { version = "0.12.0", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "builder"] }
tokio = "1.35.1"
tracing = "0.1.40"
chrono = "0.4.31"
duration-string = { version = "0.3", features = ["serde"] }
log = "0.4.20"
regex = "1.10"
lazy_static = "1"
unidecode = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.8"
